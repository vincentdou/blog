<meta name="description" content="尽管 JavaScript 一般被划分到“动态”或者“解释型”语言的范畴，但是其实它是一个编译型语言。  什么是作用域？「编译」三步骤：  分词/词法分析： 将一连串字符打断成（对于语言来说）有意义的片段，称为token（记号）。举例来说，考虑这段程序：var a = 2;。这段程序很可能会被打断成如下token：var，a，=，2，和 ;。空格也许会被保留为一个 token，这要看它是否是有">
