<meta name="description" content="this是什么？ 函数内部的this并不是指向函数自己； this不会以任何方式指向函数的词法作用域； this不是编写时绑定，而是运行时绑定。它依赖于函数调用的上下文条件。this绑定与函数声明的位置没有任何关系，而与函数被调用的方式紧密相连。  当一个函数被调用时，会建立 活动记录 （有时也称为执行上下文）。这个记录包含函数是从何处（调用栈 —— call-stack）被调用的，函数是如何被调">
